<h1 mat-dialog-title>Update Air Company</h1>
<mat-dialog-content [formGroup]="companyUpdateForm" class="fields-container">
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Name">
    <mat-error *ngIf="companyUpdateForm.get('name').invalid && (companyUpdateForm.get('name').dirty || companyUpdateForm.get('name').touched)">
      <div *ngIf="companyUpdateForm.get('name').errors.required"> Name is required.</div>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="text" formControlName="address" placeholder="Address">
    <mat-error *ngIf="companyUpdateForm.get('address').invalid && (companyUpdateForm.get('address').dirty || companyUpdateForm.get('address').touched)">
      <div *ngIf="companyUpdateForm.get('address').errors.required"> Address is required.</div>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput type="text" rows="5" formControlName="description" placeholder="Description"></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let dest of destinations" color="primary" [removable]="true" (removed)="removeDestination(dest)">
        {{dest.city}}, {{dest.country}}
        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
      </mat-chip>
      <input #destInput placeholder="Destinations" formControlName="destinations" [matChipInputFor]="chipList"
        [matAutocomplete]="auto">
    </mat-chip-list>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="selectDestination($event)">
      <mat-option *ngFor="let dest of filteredDestinations | async" [value]="dest">
        {{dest.city}}, {{dest.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()" [disabled]="companyUpdateForm.invalid">Confirm</button>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
