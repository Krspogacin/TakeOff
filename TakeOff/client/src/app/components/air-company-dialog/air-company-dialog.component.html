<h1 mat-dialog-title>{{update ? 'Update Air Company' : 'Create Air Company'}}</h1>
<mat-dialog-content [formGroup]="companyUpdateForm" class="fields-container">
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Name" required>
    <mat-error *ngIf="companyUpdateForm.get('name').invalid && (companyUpdateForm.get('name').dirty || companyUpdateForm.get('name').touched)">
      <div *ngIf="companyUpdateForm.get('name').errors.required"> Name is required.</div>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="text" id="address-input" formControlName="address" placeholder="Address" required>
    <mat-error *ngIf="companyUpdateForm.get('address').invalid && (companyUpdateForm.get('address').dirty || companyUpdateForm.get('address').touched)">
      <div *ngIf="companyUpdateForm.get('address').errors.required"> Address is required.</div>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <textarea matInput type="text" rows="5" maxlength="200" formControlName="description" placeholder="Description"></textarea>
    <mat-hint align="end">{{companyUpdateForm.value.description.length}} / 200</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="text" id="dest-input" formControlName="destinations" placeholder="Destinations">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-chip-list>
      <mat-chip *ngFor="let dest of destinations" color="primary" (removed)="removeDestination(dest)">
        {{dest.city}}, {{dest.country}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()" [disabled]="companyUpdateForm.invalid">Confirm</button>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
