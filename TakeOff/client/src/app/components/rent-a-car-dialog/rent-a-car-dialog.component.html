<h1 mat-dialog-title>Update Rent A Car</h1>
<mat-dialog-content [formGroup]="rentACarUpdateForm" class="fields-container">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-icon matSuffix color="primary">location_on</mat-icon>
        <input matInput type="text" formControlName="address" placeholder="Address">
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput type="text" rows="5" formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Confirm</button>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
