<h1 mat-dialog-title *ngIf="!update">Add Rent A Car</h1>
<h1 mat-dialog-title *ngIf="update">Update Rent A Car</h1>
<mat-dialog-content [formGroup]="rentACarForm" class="fields-container" id="scrollId">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name" required>
        <mat-error *ngIf="rentACarForm.get('name').invalid && (rentACarForm.get('name').dirty || rentACarForm.get('name').touched)">
            <div *ngIf="rentACarForm.get('name').errors.required"> Name is required.</div>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type="search" id="address-input" formControlName="address" placeholder="Address" required>
        <mat-error *ngIf="rentACarForm.get('address').invalid && (rentACarForm.get('address').dirty || rentACarForm.get('address').touched)">
            <div *ngIf="rentACarForm.get('address').errors.required"> Address is required.</div>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput type="text" rows="5" maxlength="200" formControlName="description" placeholder="Description"></textarea>
        <mat-hint align="end">{{rentACarForm.value.description.length}} / 200</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()" [disabled]="rentACarForm.invalid">Confirm</button>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
