<label>Take off date</label>
<input type="datetime-local" [(ngModel)]="flight.takeOffDate">
<br />
<label>Landing date</label>
<input type="datetime-local" [(ngModel)]="flight.landingDate">
<br />
<label>Flight distance</label>
<input type="text" [(ngModel)]="flight.distance">
<br />
<label>Number of transfers</label>
<input type="number" [(ngModel)]="flight.numberOfTransfers">
<br />
<label>Destinations</label>
<select>
    <option *ngFor="let dest of destinations" [ngValue]="dest">
        {{dest.city}}
    </option>
</select>
<br />
<label>Ticket price</label>
<input type="number" [(ngModel)]="flight.ticketPrice">
<br />

<h3>Destinations:</h3>
<table border="5px">
  <thead>
    <th>id</th>
    <th>airport</th>
    <th>city</th>
    <th>country</th>
  </thead>
  <tbody>
    <tr *ngFor="let dest of destinations">
      <td>{{dest.id}}</td>
      <td>{{dest.airportName}}</td>
      <td>{{dest.city}}</td>
      <td>{{dest.country}}</td>
    </tr>
  </tbody>
</table>
