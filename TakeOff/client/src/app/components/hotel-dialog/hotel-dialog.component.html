<h1 mat-dialog-title>Update Hotel</h1>
<mat-dialog-content [formGroup]="hotelUpdateForm" class="fields-container">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
        <mat-error *ngIf="hotelUpdateForm.get('name').invalid && (hotelUpdateForm.get('name').dirty || hotelUpdateForm.get('name').touched)">
                <div *ngIf="hotelUpdateForm.get('name').errors.required"> Name is required.</div>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput id="address-input" type="text" formControlName="address" placeholder="Address">
        <mat-error *ngIf="hotelUpdateForm.get('address').invalid && (hotelUpdateForm.get('address').dirty || hotelUpdateForm.get('address').touched)">
                <div *ngIf="hotelUpdateForm.get('address').errors.required"> Address is required.</div>
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput type="text" rows="5" formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" type="submit" (click)="submitForm()" [disabled]="hotelUpdateForm.invalid">Confirm</button>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
