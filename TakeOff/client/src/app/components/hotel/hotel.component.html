<table border="1">
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Description</td>
    </tr>
    <tr *ngFor="let h of hotels">
        <td>{{h.name}}</td>
        <td>{{h.address}}</td>
        <td>{{h.description}}</td>
    </tr>
</table>


<button mat-raised-button (click)="openDialog()"></button>
