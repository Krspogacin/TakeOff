<h2 style="padding: 0% 0% 0% 2.5%;">Search hotels: </h2>
<div align="center">
    <input [(ngModel)]="nameLocation" style="height:40px; width:20%; border: 2px solid orange;" type="text" placeholder="Hotel name or location">
    <input style="height:40px; width:20%; border: 2px solid orange;" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Check in date">
    <input style="height:40px; width:20%; border: 2px solid orange;" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Check out date">&nbsp;&nbsp;
    <button mat-raised-button style="background-color: orange; color: white;" (click)="search()">Search</button>
</div>

<h2 style="padding: 0% 0% 0% 2.5%;">List of hotels:</h2>
<div style="display:flex; flex-wrap: wrap" *ngIf="hotels">
<mat-card *ngFor="let h of hotels.slice(pageSize * pageIndex, pageSize * pageIndex + pageSize)" class="example-card">
    <mat-card-header>
        <mat-card-title>{{h.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://hotelperrakis.com/wp-content/uploads/slider-back-hotel.jpg">
    <mat-card-content>
        <p>
        <b>Address</b> : {{h.location.address}} <br/>
        <b>Description</b> : {{h.description}}
        </p> 
    </mat-card-content>
    <mat-card-actions style="float:right;"> 
        <button mat-raised-button color="primary" (click)="openReserveDialog(h.id)">RESERVE</button>
        <button mat-raised-button color="primary" [routerLink]="'/hotels/' + h.id">DETAILS</button>
    </mat-card-actions>
</mat-card>
</div>
<mat-paginator [length] = hotels.length
              [pageSize] = pageSize
              [pageSizeOptions] = "[5, 10, 20]"
              [showFirstLastButtons]="true"
              (page)="pageFunction($event)">
</mat-paginator>

<div *ngIf="userRole && userRole === 'ROLE_SYS_ADMIN'">
    <button mat-button (click)="openDialog()">Create hotel</button>
</div>
