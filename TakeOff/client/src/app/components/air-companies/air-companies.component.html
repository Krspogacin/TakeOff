<h2 style="padding: 0% 0% 0% 2.5%;">List of air companies:</h2>
<div style="display:flex; flex-wrap: wrap" *ngIf="companies">
  <mat-card *ngFor="let company of companies.slice(pageSize * pageIndex, pageSize * pageIndex + pageSize)" class="example-card">
    <mat-card-header>
      <mat-card-title>{{company.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://media.etihad.com/cms/webimage/BaseImage_Standard/Documents/Press-Release-Images/ey-eap-1.jpg.jpg">
    <mat-card-content>
      <p>
        <b>Address: </b> {{company.address}}
      </p>
      <p>
        <b>Description: </b> {{company.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="/companies/{{company.id}}">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-paginator [length]=companies.length [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
  (page)="pageFunction($event)">
</mat-paginator>


<button mat-button (click)="openDialog()">Create Air company</button>
